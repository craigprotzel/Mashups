<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Basic PaperJS Example</title>
	</head>
	<body>
		<!-- Set resize to tru if you want the canvas to cover the entire window -->
		<canvas id="myCanvas" resize="true">YOUR BROWSER DOES NOT SUPPORT CANVAS???</canvas>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.12/paper.js"></script>

		<!-- For PaperJS, make sure to set the type attribute to paperscript -->
		<script type="text/paperscript" canvas="myCanvas">
			var centerX = 100;
			//Use a for loop to create some circles
			for (var i = 0; i < 3; i++){			
				var myCircle = new Path.Circle(centerX, 150, 60);
				myCircle.fillColor = 'yellow';
				//myCircle.extra = 'hello';

				//Alt way to create a circle
				var circObj = new Path.Circle({
					center: [centerX, 500],
					radius: 60,
					strokeColor: 'blue',
					fillColor: 'aqua'
				});
				centerX +=300;
			}

			//The animation loop
			function onFrame(){
				var height = project.view.viewSize.height;
				var theCircle = project.activeLayer.children[1];
				var theCircleHeight = theCircle.bounds.height;
				if (theCircle.position.y > height){
					theCircle.position.y = -1 * theCircleHeight;
				}
				else{
					theCircle.position.y += 3;
				}
			}	
		</script>
		<!--<script src="main.js"></script>  
		<script type="text/paperscript" canvas="myCanvas" src="myPaperScript.js"></script>-->
	</body>
</html>
